<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Ligação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1 id="message">Aguardando mensagens...</h1>
    <script>
        // Conexão ao WebSocket
        const socket = new WebSocket('wss://api.socialstream.ninja/socket');

        // Quando a conexão é aberta
        socket.onopen = () => {
            document.getElementById("message").textContent = "Ligado ao WebSocket!";
        };

        // Quando uma mensagem é recebida
        socket.onmessage = (event) => {
            document.getElementById("message").textContent = `Mensagem recebida: ${event.data}`;
        };

        // Quando ocorre um erro
        socket.onerror = (error) => {
            document.getElementById("message").textContent = "Erro ao conectar ao WebSocket.";
            console.error("Erro no WebSocket:", error);
        };
    </script>
</body>
</html>
